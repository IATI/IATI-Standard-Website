 {% load wagtailcore_tags i18n %}

<div class="row">
  {% with prev=self.get_prev_siblings.live.first next=self.get_next_siblings.live.first %}
    <ul class="pagination">
      {% if prev %}
        <li class="pagination__item pagination__item--big pagination__item--prev"><a href="{% pageurl prev %}">{% trans "Previous" %}</a><li>
      {% endif %}
      {% if next %}
        <li class="pagination__item pagination__item--big pagination__item--next"><a href="{% pageurl next %}">{% trans "Next" %}</a></li>
      {% endif %}
    </ul>
  {% endwith %}
</div>
