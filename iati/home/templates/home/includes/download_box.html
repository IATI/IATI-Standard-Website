{% load wagtailcore_tags iati_tags %}

{% if documents %}
    <div class="m-additional">
        <h4 class="m-additional__heading heading">Downloads</h2>
        <ul class="m-additional__list download-list">
        {% for download in documents %}
            <li class="download-list__item">
                <a class="download-list__item-link" href="{{ download.document.url }}">
                    <h5 class="download-list__item-link-heading">{{ download.document.title }}</h5>
                    <span class="download-list__item-link-subheading">({{ download.document.file_extension|upper }} {{ download.document.file.size|filesizeformat }})</span>
                </a>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endif %}
