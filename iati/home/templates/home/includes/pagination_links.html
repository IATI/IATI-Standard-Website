<ul class="pagination">
	{% if children.has_previous %}
	  <li class="pagination__item pagination__item--prev">
      <a class="pagination__item-prev-link" href="?page={{ children.previous_page_number }}{% for key,value in request.GET.items %}{% if not key == 'page' %}&amp;{{ key }}={{ value }}{% endif %}{% endfor %}">Prev</a>
	  </li>
		<li class="pagination__item">
      <a class="pagination__item-link" href="?page={{ children.previous_page_number }}{% for key,value in request.GET.items %}{% if not key == 'page' %}&amp;{{ key }}={{ value }}{% endif %}{% endfor %}">{{ children.previous_page_number }}</a>
    </li>
	{% endif %}
  <li class="pagination__item">
    <a class="pagination__item-link pagination__item-link--active" href="">{{ children.number }}</a>
  </li>
	{% if children.has_next %}
		<li class="pagination__item">
      <a class="pagination__item-link" href="?page={{ children.previous_page_number }}{% for key,value in request.GET.items %}{% if not key == 'page' %}&amp;{{ key }}={{ value }}{% endif %}{% endfor %}">{{ children.previous_page_number }}</a>
	  </li>
	  <li class="pagination__item pagination__item--next">
      <a class="pagination__item-next-link" href="?page={{ children.previous_page_number }}{% for key,value in request.GET.items %}{% if not key == 'page' %}&amp;{{ key }}={{ value }}{% endif %}{% endfor %}">Next</a>
	  </li>
	{% endif %}
</ul>
