<!doctype html>
<!--[if IE 9]> <html lang="en-GB" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html lang="en-GB" class="no-js"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Internal server error</title>
        <style>
        html, body, div, h1, p{
            margin:0;
            padding:0;
            border:0;
            font:inherit;
            font-size:100%;
            vertical-align:baseline;
        }
        html{
            font-size:62.5%
        }
        *, *:before, *:after{
            -webkit-box-sizing:border-box;
            box-sizing:border-box;
        }
        body{
            line-height:1.5625;
            background:#F6F6F6;
            color:#2E2E2E;
            font-family:"chalet-london-sixty",sans-serif;
            font-weight:400;
        }
        main{
            display:block;
        }
        .pagecontent{
            outline:none;
        }
        .l-error{
            position:relative;
            display:block;
            padding: 6em 0;
        }
        .row{
            min-width: auto;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            max-width: 1200px;
            padding-left: 3em;
            padding-right: 3em;
        }
        .type-xl--trailer{
            margin-bottom:2.4rem;
        }
        .type-xl, .hero__heading{
            font-size:4.8rem;
            line-height: 0.6510416667;
        }
        .heading{
            font-family:"pragmatica",sans-serif;
            font-weight:700;
        }
        h1{
            color:#121212;
        }
        .para{
            font-size:1.6rem;
        }
    </style>
</head>
<body class="body body--error" id="body-error">
	<div class="ui-base">
		<main id="pagecontent" class="pagecontent -nofocus" role="main" tabindex="-1">
        <div class="l-error">
            <div class="row">
                <h1 class="type-xl type-xl--trailer heading">There's been an error</h1>
                <p class="para">What you were looking for cannot be found.</p>
            </div>
        </div>
		</main>
	</div>
</body>
</html>
