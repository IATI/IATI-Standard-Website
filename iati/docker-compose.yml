web:
  build: .
  command: python manage.py runserver 0.0.0.0:80 --settings=iati.settings.dev
  volumes:
    - ./:/usr/src/app
  links:
   - postgres
   - elasticsearch
  ports:
   - 80:80
  environment:
    - DATABASE_URL=postgres://postgres:@postgres:5432/postgres
    - ELASTICSEARCH_URL=http://elasticsearch:9200
    - SECRET_KEY=enter-a-long-unguessable-string-here
postgres:
  image: postgres:9.6
  ports:
   - 5432
elasticsearch:
  image: elasticsearch:2
  ports:
    - 9200:9200
