<fieldset>
    {% if self.description %}
    <div class="help-block help-info">
        <p>{{ self.description|safe }}</p>
    </div>
    {% endif %}
    <legend>{{ self.heading }}</legend>
    <ul class="fields">
        {% for child in self.children %}
            <li class="{{ child.classes|join:" " }}">{{ child.render_as_field }}</li>
        {% endfor %}
    </ul>
</fieldset>
