{% load widget_tweaks %}

<div class="form-field
    {% if spaced %}
        form-field--spaced
    {% endif %}
    {% if field.errors %}
        form-field--error
    {% endif %}
">
    {% if not field.field.widget.input_type == 'hidden' %}
        {{ field|add_label_class:'form-label' }}
    {% endif %}

    {{ field|add_class:'form-item' }}
    {% for error in field.errors %}
        <span class="form-message">{{ error }}</span>
    {% endfor %}
</div>
