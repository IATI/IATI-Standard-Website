<div class="hero hero--video">
    <div class="row">
        <div class="hero__caption">
            <h1 class="hero__heading">{{ title }}</h1>
            {% if hero_copy %}
                <p class="hero__subheading">{{ hero_copy }}</p>
            {% endif %}
        </div>
        <div class="hero__media">
            <div class="media-video-wrapper">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/cfjxWLB9kpE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
