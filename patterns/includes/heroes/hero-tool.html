<div class="hero hero--tool">
    <div class="row">
        <div class="hero__logo">
            <img src="{{ global.assets_root }}/img/tool-logo.png" alt="">
        </div>
        <div class="hero__caption">
            <h1 class="hero__heading">{{ title }}</h1>
            {% if hero_copy %}
                <p class="hero__excerpt">{{ hero_copy }}</p>
            {% endif %}
            <a href="#" class="button">Go to d-portal.org</a>
        </div>
    </div>
</div>
