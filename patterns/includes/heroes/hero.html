<div class="hero">
    <div class="row">
        <div class="hero__caption">
            <h1 class="hero__heading">{{ title }}</h1>
            {% if hero_copy %}
                <p class="hero__subheading">{{ hero_copy }}</p>
            {% endif %}
        </div>
        <div class="hero__emblem">
            <img class="hero__emblem__mask" src="{{ global.assets_root }}/img/{{ hero_image }}" alt="alt tag">
        </div>
    </div>
</div>
