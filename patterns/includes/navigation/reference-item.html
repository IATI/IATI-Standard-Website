 <li class="navigation-secondary__child__item--{{ item_num }} {{ item_class }} {{ item.active_class }} {{ item.open_class }}" data-nested-nav-item>
    {% if item.children %}
        <button name="toggle" value="{{ item.name }}:{{ item.open_class }}" data-nested-nav-toggle></button>
    {% endif %}
    <a href="#">{{ item.name }}</a>
    {% if item.children %}
        {% set list = item.children %}
        {% include 'navigation/reference-list.html' %}
    {% endif %}
</li>
