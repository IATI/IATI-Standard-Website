{% load wagtailcore_tags %}

{% if global.global_notice %}
    <div class="message__wrapper message__wrapper--{{ global.global_notice.notice_type }}" data-notice id="{{ global.global_notice.uuid }}">
        <div class="row">
            <div class="message__content">
                {{ global.global_notice.content|richtext }}
                <button data-notice-dismiss class="message__button">X</button>
            </div>
        </div>
    </div>
{% endif %}
