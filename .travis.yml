language: python
python:
  - 3.6
install:
  - pip install -r iati/requirements_dev.txt
  - export DJANGO_SETTINGS_MODULE=iati.settings.dev
script:
  - make test

stages:
  - test
  - strict lint

jobs:
    include:
        - stage: strict lint
          install:
            - pip install -r iati/requirements_dev.txt
          env: LINTER=pylint
          script: make pylint
          if: branch IN (master, dev)
        - stage: strict lint
          install:
            - pip install -r iati/requirements_dev.txt
          env: LINTER=flake8
          script: make flake8
          if: branch IN (master, dev)
        - stage: strict lint
          install:
            - pip install -r iati/requirements_dev.txt
          env: LINTER=pydocstyle
          script: make pydocstyle
          if: branch IN (master, dev)
