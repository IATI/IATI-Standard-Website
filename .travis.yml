language: python
addons:
  firefox: "60.0"
python:
  - 3.6

services: postgresql

install:
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.18.0/geckodriver-v0.18.0-linux64.tar.gz
  - mkdir geckodriver
  - tar -xzf geckodriver*.tar.gz -C geckodriver
  - export PATH=$PATH:$PWD/geckodriver
  - pip install -r iati/requirements_dev.txt
  - export DJANGO_SETTINGS_MODULE=iati.settings.dev
  - psql -c "CREATE DATABASE travisdb;" -U postgres
  - python manage.py makemigrations_translation
  - python manage.py migrate_translation
  - python manage.py createdefaultpages
script:
  - make test

stages:
  - test
  - strict lint

jobs:
    include:
        - stage: test
          install:
            - wget https://github.com/mozilla/geckodriver/releases/download/v0.18.0/geckodriver-v0.18.0-linux64.tar.gz
            - mkdir geckodriver
            - tar -xzf geckodriver*.tar.gz -C geckodriver
            - export PATH=$PATH:$PWD/geckodriver
            - pip install -r iati/requirements_dev.txt
            - export DJANGO_SETTINGS_MODULE=iati.settings.dev
            - psql -c "CREATE DATABASE travisdb;" -U postgres
            - python iati/manage.py makemigrations_translation
            - python iati/manage.py migrate_translation --no-input
          before_script:
            - python iati/manage.py runserver &
          script: pytest iati/ -k test_default_pages_exist[about]
        - stage: strict lint
          install:
            - pip install -r iati/requirements_dev.txt
          env: LINTER=pylint
          script: make pylint
          if: branch IN (master, dev)
        - stage: strict lint
          install:
            - pip install -r iati/requirements_dev.txt
          env: LINTER=flake8
          script: make flake8
          if: branch IN (master, dev)
        - stage: strict lint
          install:
            - pip install -r iati/requirements_dev.txt
          env: LINTER=pydocstyle
          script: make pydocstyle
          if: branch IN (master, dev)
