language: python
sudo: required
python:
  - 3.6

services: postgresql

install:
  - pip install -r iati/requirements_dev.txt
  - psql -c "CREATE DATABASE travisci;" -U postgres  # Must match DB name in iati.settings.dev
  - cd iati
  - python manage.py makemigrations_translation
  - python manage.py migrate_translation --no-input
  - python manage.py createdefaultpages
before_script:
  - python manage.py runserver &
script:
  - make test

stages:
  - strict lint
  - test

jobs:
    include:
        - stage: test
          install:
            - pip install -r iati/requirements_dev.txt
            - psql -c "CREATE DATABASE travisci;" -U postgres  # Must match DB name in iati.settings.dev
            - cd iati
            - python manage.py makemigrations_translation
            - python manage.py migrate_translation --no-input
            - python manage.py createdefaultpages
          before_script:
            - python manage.py runserver &
          script: make test
        - stage: strict lint
          install:
            - pip install -r requirements_dev.txt
          env: LINTER=pylint
          script: make pylint
          if: branch IN (master, dev)
        - stage: strict lint
          install:
            - pip install -r requirements_dev.txt
          env: LINTER=flake8
          script: make flake8
          if: branch IN (master, dev)
        - stage: strict lint
          install:
            - pip install -r requirements_dev.txt
          env: LINTER=pydocstyle
          script: make pydocstyle
          if: branch IN (master, dev)
