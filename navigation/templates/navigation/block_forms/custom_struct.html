<div class="{{ classname }}">
    {% if block_definition.meta.label %}
        <h2>{{ block_definition.meta.label }}</h2>
    {% endif %}
    {% if help_text %}
        <div class="help-block help-info">
            <p>{{ help_text|safe }}</p>
        </div>
    {% endif %}

    {% for child in children.values %}
        <div class="field {% if child.block.required %}required{% endif %}">
            {% if child.block.label %}
                <label class="field__label" {% if child.id_for_label %}for="{{ child.id_for_label }}"{% endif %}>{{ child.block.label }}</label>
            {% endif %}
            {{ child.render_form }}
        </div>
    {% endfor %}
</div>
