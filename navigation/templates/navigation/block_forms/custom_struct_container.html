<div class="{{ classname }}">
    {% if block_definition.meta.label %}
        <h2>{{ block_definition.meta.label }}</h2>
    {% endif %}
    {% if help_text %}
        <div class="help-block help-text-section-header">
            <p>{{ help_text|safe }}</p>
        </div>
    {% endif %}

    {% for child in children.values %}
        <div class="field {% if child.block.required %}required{% endif %}">
            {{ child.render_form }}
        </div>
    {% endfor %}
</div>
