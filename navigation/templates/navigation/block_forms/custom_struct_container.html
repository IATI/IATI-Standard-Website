<div class="{{ classname }}">

    {% if block_definition.meta.label %}
        <h2>{{ block_definition.meta.label }}</h2>
    {% endif %}
    {% if help_text %}
        <div class="help-block struct-container-help-text">
            <p>{{ help_text|safe }}</p>
        </div>
    {% endif %}

    <ul class="fields">
        {% for child in children.values %}
            <li{% if child.block.required %} class="required"{% endif %}>
                {{ child.render_form }}
            </li>
        {% endfor %}
    </ul>
</div>
